<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="../img/icon_page.png" sizes="65x65">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../style/Login.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div id="container">
            <div id="container_text">
                <h3>Login</h3>
                <form id="formulario">

                    <div id="input_email">
                        <label for="email" class="titulo_input">E-mail</label>
                        <input type="email" class="inputs_campo" placeholder="Digite seu email" required>
                    </div>

                    <div id="input_senha">
                        <label for="senha" class="titulo_input">Senha</label>
                        <input type="password" class="inputs_campo" placeholder="Digite sua senha" required>
                        <p id="text-link"><a href="">Esqueci a senha</a></p>
                    </div>
                    <div id="botao">
                        <button type="submit"><a href="../view/VMW.html">Entrar</a></button>

                        <p id="link_cadastro"><a href="../view/Cadastro.html">Cadastrar-me</a></p>
                    </div>
                </form>
                <div id="icons_entrar">
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>



            <div id="container_img">
                <div id="imagem"></div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
